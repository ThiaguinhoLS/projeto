
    <form class="form-signin" action="/admin/login" method="post">
      <div class="text-center mb-4">
        <h1 class="h2 mb-3 font-weight-normal" style="font-family: fonte; font-style: italic">Sign In</h1>
      </div>

      <div class="form-label-group">
        <input type="text" id="idusername" class="form-control" placeholder="Username" name="username" required autofocus>
        <label for="idusername">Username</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="idpassword" class="form-control" placeholder="Password" name="password" required>
        <label for="idpassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-success btn-block" type="submit">Entrar</button>
      <a href="/admin/esqueceu-a-senha" class="btn btn-lg btn-danger btn-block">Esqueceu a senha ?</a>
    </form>
