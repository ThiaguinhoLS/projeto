<div class="container">
	<h2>Alteração de dados</h2>
		<form action="/admin/users/{$user.iduser}" method="post">
	  	<label for="idnome">Nome</label>
		  <input type="text" name="nome" id="idnome" placeholder="Nome" value="{$user.name}">
		  <label for=iddate">Data de nascimento</label>
		  <input type="date" name="date_birthday" id="iddate" placeholder="Data de nascimento" value="{$user.date_birthday}">
		  <label for="idemail">Email</label>
		  <input type="email" name="email" id="idemail" placeholder="Email" value="{$user.email}">
		  <label for="idgender">Sexo</label>
		  <select name="gender" id="idgender" required>
		    <option value="" selected disabled></option>
		    <option value="M">Masculino</option>
		    <option value="F">Feminino</option>
		  </select>
		  <label for="idcep">Cep</label>
		  <input type="text" pattern="[0-9]{5}-[0-9]{3}" title="Digite um CEP válido" value="{$user.cep}">
		  <label for="idcidade">Cidade</label>
		  <input type="text" id="idcidade" placeholder="Cidade" name="city" value="{$user.city}">
		  <label for="idestado">Estado</label>
		  <input type="text" id="idestado" placeholder="Estado" name="state" value="{$user.state}">
		  <label for="idusername">Usuário</label>
		  <input type="text" name="username" id="idusername" placeholder="Usuário" value="{$user.username}">
		  <label for="idpassword">Senha</label>
		  <input type="password" name="confirm_password" id="idconfirm" placeholder="Confirme a senha">
		  <button type="submit">Cadastrar</button>
	</form>	
</div>
